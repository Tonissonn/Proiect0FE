<h1 mat-dialog-content> Careful, you can't undo this operation. Are you sure you want to delete? </h1>

<div class="btn-group" role="group" aria-label="Basic example">
  <mat-dialog-actions>
    <button mat-button mat-dialog-close="true" class="btn btn-danger btn-lg">Yes</button>
    <button mat-button mat-dialog-close="false" class="btn btn-light">NO</button>
  </mat-dialog-actions>
</div>
